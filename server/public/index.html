<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Server Side Calculator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles/styles.css">
        <script src="vendors/jquery.min.js"></script>
        <script src="scripts/client.js"></script>

    </head>
    <body>
        <main>
            <h1 class="title">Server Side Calculator</h1>
           <div class="calcShape">
            <section>
                <input id="num1" type="number" placeholder="first number">
                <button id="plusBtn">+</button>
                <button id="subBtn">-</button>
                <button id="multiplyBtn">*</button>
                <button id="divideBtn">/</button>
                <input id="num2"type="number" placeholder="secondnumber">
                <button id="equalsBtn">=</button>
                <button id="clearBtn">C</button>
            </section>

            <section>
                <h2 id="total"></h2>
            </section>

            <section>
                <ul id="calculationHistory">

                </ul>
            </section>
        </div>
        </main>
    </body>
</html>
